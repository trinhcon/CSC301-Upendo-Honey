version: '3.7'

services:
    app:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/usr/src/app
        ports:
            - 8000:8000
        env_file:
            - ./.env.dev
        depends_on:
            - db
    db:
        image: postgres:12.0-alpine
        volumes:
            - ./.postgres_data:/var/lib/postgresql/data
        env_file:
            - ./.env.dev
        ports:
            - "5432:5432"

    pgadmin:
        image: dpage/pgadmin4
        container_name: pgadmin
        depends_on:
            - db
        ports:
            - "5051:80"
        env_file:
            - ./.env.dev
        restart: always

volumes:
    postgres_data:
    pgadmin:
